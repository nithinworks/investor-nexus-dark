<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheFinance - Premium Investor Database & Fundraising Platform</title>
    <meta
      name="description"
      content="Access 10,000+ verified investor profiles with contact information. Advanced search, AI tools, and export capabilities to accelerate your fundraising journey."
    />
    <meta name="author" content="TheFinance" />
    <meta
      name="keywords"
      content="investor database, fundraising, startup funding, venture capital, angel investors, pitch deck, investor contacts, startup tools"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://thefinance.vercel.app" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thefinance.vercel.app" />
    <meta
      property="og:title"
      content="TheFinance - Premium Investor Database & Fundraising Platform"
    />
    <meta
      property="og:description"
      content="Access 10,000+ verified investor profiles with contact information. Advanced search, AI tools, and export capabilities to accelerate your fundraising journey."
    />
    <meta
      property="og:image"
      content="https://thefinance.vercel.app/og-image.png"
    />
    <meta property="og:site_name" content="TheFinance" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://thefinance.vercel.app" />
    <meta
      name="twitter:title"
      content="TheFinance - Premium Investor Database & Fundraising Platform"
    />
    <meta
      name="twitter:description"
      content="Access 10,000+ verified investor profiles with contact information. Advanced search, AI tools, and export capabilities to accelerate your fundraising journey."
    />
    <meta
      name="twitter:image"
      content="https://thefinance.vercel.app/og-image.png"
    />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Satoshi Font from Fontshare -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "TheFinance",
        "description": "Premium investor database and fundraising platform with 10,000+ verified investor profiles",
        "url": "https://thefinance.vercel.app",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD",
          "description": "Free tier available with premium plans starting at $19/month"
        },
        "creator": {
          "@type": "Organization",
          "name": "TheFinance"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
